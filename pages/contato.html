<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/ecocity_favicon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="/style.css" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Roboto&display=swap" rel="stylesheet">
    <script src="/script.js" defer></script>
    <title>Contato</title>
</head>

<body>
    <div id="inicio"></div>
    <header class="cabecalho">
        <div class="cabecalho__logo">
            <a class="cabecalho__logo__box" href="/index.html"><img class="cabecalho__logo__img" src="/img/logo_ecocity.png" alt="logo_ecocity" /></a>
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="/index.html">Home</a>
                </li>
                <li>
                    <a href="/pages/cidades.html">Cidades</a>
                </li>
                <li>
                    <a href="/pages/energia.html">Energia</a>
                </li>
                <li>
                    <a href="/pages/empresas.html">Empresas</a>
                </li>
                <li>
                    <a>Contato</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="contato" id="contato">
        <div class="formulario">
            <form action="" method="post">
                <h1 class="h1-contato">ENTRE EM CONTATO</h1>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                <p id="nome-helper" class="helper-text">Mensagem de ajuda</p>              

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                <p id="email-helper" class="helper-text">Mensagem de ajuda</p>  

                <label for="tel">Telefone:</label>
                <input type="tel" id="tel" name="tel" placeholder="Digite seu telefone" required>
                <p id="tel-helper" class="helper-text">Mensagem de ajuda</p>  

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" cols="50" placeholder="Digite sua mensagem" required></textarea>
                <p id="message-helper" class="helper-text">Mensagem de ajuda</p>  

                <input type="submit" id="enviar" value="Enviar">
                <input type="reset" id="limpar" value="Limpar">
            </form>
        </div>
        <div class="info">
            <ul class="info-de-contato">
                <li class="icone-de-contato">
                    <img src="/img/icone_email.png" alt="icone email" height="30">
                    <p>contato@ecocity.org.br</p>
                </li>
                <li class="icone-de-contato">
                    <img src="/img/icone_local.png" alt="icone local" height="30">
                    <p>São Paulo - SP</p>
                </li>
                <li class="icone-de-contato">
                    <img src="/img/icone_telefone.png" alt="icone telefone" height="30">
                    <p>+55 11 98888-7777</p>
                </li>
            </ul>
            <ul class="redes-sociais">
                <li class="redes-sociais-link">
                    <a href="https://www.facebook.com/" target="_blank"><img src="/img/logo_facebook.png"
                            alt="Facebook" height="30"></a>
                </li>
                <li class="redes-sociais-link">
                    <a href="https://www.instagram.com/" target="_blank"><img src="/img/logo_instagram.png"
                            alt="Instagram" height="30"></a>
                </li>
                <li class="redes-sociais-link">
                    <a href="https://www.twitter.com/" target="_blank"><img src="/img/logo_twitter.png"
                            alt="Twitter" height="30"></a>
                </li>
                <li class="redes-sociais-link">
                    <a href="https://www.youtube.com/" target="_blank"><img src="/img/logo_youtube.png"
                            alt="Youtube" height="25"></a>
                </li>
            </ul>
        </div>
    </section>

    <footer>
        <p>© 2023 Copyright: ecocity.com</p>
    </footer>

</body>

</html>
