    <link rel="icon" href="/img/ecocity_favicon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="/style.css" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Roboto&display=swap" rel="stylesheet">

<body>
    <div id="inicio"></div>
    <header class="cabecalho">
        <div class=logo>
            <a href="/index.html"><img src="/img/logo_eco_city.png" alt="logo_ecocity" height="30"></a>
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="/index.html">Home</a>

                <li>
                    <a>Contato</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="contato" id="contato">
        <div class="formulario">
            <form action="" method="post">
                <h1 class="h1-contato">ENTRE EM CONTATO</h1>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="Nome" placeholder="Digite seu nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="Email" placeholder="Digite seu e-mail" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="Telefonel" placeholder="Digite seu telefone" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="message" name="mensagem" rows="4" cols="50" placeholder="Digite sua mensagem" required></textarea>

                <input type="submit" id="enviar" value="Enviar">
                <input type="reset" id="limpar" value="Limpar">
            </form>
        </div>
        <div class="info">
            <ul class="info-de-contato">
                <li>
                    <p>ecocity@msn.com.br</p>
                </li>
                <li>
                    <p>São Paulo - SP</p>
                </li>
                <li>
                    <p>+55 11 9999-9999</p>
                </li>
            </ul>
            <ul class="redes-sociais">
                <li>
                    <a href="https://www.facebook.com/" target="_blank"><img src="/img/logo_facebook.png" alt="Facebook" height="30"></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank"><img src="/img/logo_instagram.png" alt="Instagram" height="30"></a>
                </li>
                <li>
                    <a href="https://www.twitter.com/" target="_blank"><img src="/img/logo_twitter.png" alt="Twitter" height="30"></a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank"><img src="/img/logo_youtube.png" alt="Youtube" height="25"></a>
                </li>                
            </ul>
        </div>
    </section>

    <footer>
        <p>© 2023 Copyright: ecocity.com</p>
    </footer>

</body>

</html>
