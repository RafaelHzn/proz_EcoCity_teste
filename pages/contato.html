    <header>

    <main class="main_contato">

        <div class="formulário">
            <form action="" method="post">

                <h1 class="h1_contato">ENTRE EM CONTATO</h1>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="Nome" placeholder="Digite seu nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="Email" placeholder="Digite seu e-mail" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="Telefonel" placeholder="Digite seu telefone" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="message" name="mensagem" rows="4" cols="50" placeholder="Digite sua mensagem"
                    required></textarea>

                <input type="submit" id="enviar" value="Enviar">
                <input type="reset" id="limpar" value="Limpar">

            </form>
        </div>

        <div class="contatos">
            <p>ecocity@msn.com.br</p>

                        height="30"></a>

                        height="25"></a>
